<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Spinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>Word Spinner!</h1>
  <h3>Write in a sentence and have every long word reversed.</h3>
  <p>Long word length:</p>
  <select id="word-length"></select>
  <textarea class="input" placeholder="Write your sentence here!"></textarea>
  <input type="submit" value="Spin!"></input>
  <textarea readonly class="result"></textarea>
</body>
</html>
